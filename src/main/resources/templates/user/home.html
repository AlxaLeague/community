  <script type="text/javascript">
      var content;
      function myfun1()
      {

          // alert(cont)
          $(".home-dacontent").each(function(){
              var pl = $(this).html();
              pl=""+pl+" ";
              pl=pl.replace(/&lt;/g, "<").replace(/&gt;/g, ">").replace(/&amp;/g, "&").replace(/&quot;/g, '"').replace(/&apos;/g, "'");
              // alert($(this).html());
              // alert(content);
              // alert(pl);
              $(this).empty();
              $(this).append(pl);
          })




      };


      $(document).ready(function(){
          myfun1();
      });
  </script>
