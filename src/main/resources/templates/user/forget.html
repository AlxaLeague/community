
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>找回密码/重置密码</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="keywords" content="fly,layui,前端社区">
  <meta name="description" content="Fly社区是模块化前端UI框架Layui的官网社区，致力于为web开发提供强劲动力">
  <div th:replace="common/link"></div>
</head>
<body>

<div th:replace="common/header"></div>
<div class="layui-container fly-marginTop">
  <div class="fly-panel fly-panel-user" pad20>
    <div class="layui-tab layui-tab-brief" lay-filter="user">
      <ul class="layui-tab-title">
        <li><a href="/user/login">登入</a></li>
        <li class="layui-this">找回密码<!--重置密码--></li>
      </ul>
      <div class="layui-form layui-tab-content" id="LAY_ucm" style="padding: 20px 0;">
        <div class="layui-tab-item layui-show">

          <!--<div th:if="${repass}!=null">-->
          <div th:if="${session.repass}!=null">
          <!-- 重置密码 -->

          <!--<div class="fly-msg" th:value="'${vercode}'+'，请重置您的密码'"></div>-->
          <!--<div class="fly-msg" th:text="'${vercode}'+'，请重置您的密码'"></div>-->
          <!--<div class="fly-msg" th:text="${userInfo.getUsername()}+',请重置您的密码'"></div>-->
          <div class="fly-msg" th:text="${username}+',请重置您的密码'"></div>
          <div class="layui-form layui-form-pane"  style="margin-top: 30px;">
            <form action="/user/repass" method="post">
              <div class="layui-form-item">
                <label for="L_pass" class="layui-form-label">密码</label>
                <div class="layui-input-inline">
                  <input type="password" id="L_pass" name="pass" required lay-verify="required" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">6到16个字符</div>
              </div>
              <div class="layui-form-item">
                <label for="L_repass" class="layui-form-label">确认密码</label>
                <div class="layui-input-inline">
                  <input type="password" id="L_repass" name="repass" required lay-verify="required" autocomplete="off" class="layui-input">
                </div>
              </div>
              <!--<div class="layui-form-item">-->
                <!--<label for="L_vercode" class="layui-form-label">验证码</label>-->
                <!--<div class="layui-input-inline">-->
                  <!--<input type="text" id="L_vercode" name="vercode" required lay-verify="required" placeholder="请回答后面的问题" autocomplete="off" class="layui-input">-->
                <!--</div>-->
                <!--<div class="layui-form-mid">-->
                  <!--<span style="color: #c00;" th:text="${vercode}">{{d.vercode}}</span>-->
                <!--</div>-->
              <!--</div>-->
              <div class="layui-form-item">
                <input type="hidden" name="username" th:value="${username}">
                <input type="hidden" name="email" th:value="${session.repass}">
                <button class="layui-btn" alert="1" lay-filter="*" lay-submit>提交</button>
              </div>
            </form>
          </div>


          <!--<div class="fly-error">该重置密码链接已失效，请重新校验您的信息</div>-->
          <!--<div class="fly-error">非法链接，请重新校验您的信息</div>-->
         </div>
         <!--<div th:if="${repass} == null">-->
         <div th:if="${session.repass} == null">
          <div class="layui-form layui-form-pane">
            <form method="post">
              <div class="layui-form-item">
                <label for="L_email" class="layui-form-label">邮箱</label>
                <div class="layui-input-inline">
                  <input type="text" id="L_email" name="email" required lay-verify="required" autocomplete="off" class="layui-input">
                </div>
              </div>
              <div class="layui-form-item">
                <label for="L_vercode" class="layui-form-label">验证码</label>
                <div class="layui-input-inline">
                  <input type="text" id="L_vercode" name="vercode" required lay-verify="required" placeholder="请回答后面的问题" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid">
                  <span style="color: #c00;" th:text="${vercode}">{{d.vercode}}</span>
                  <button class="layui-btn" id="jizhi_forgetCode">获取验证码</button>
                </div>
              </div>
              <div class="layui-form-item">
                <button class="layui-btn" alert="1" lay-filter="*" lay-submit>提交</button>
              </div>
            </form>
          </div>
         </div>
        </div>
      </div>
    </div>
  </div>

  
</div>

<div th:replace="common/footer"></div>

</body>
</html>
